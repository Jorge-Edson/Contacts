<!DOCTYPE HTML>
<html>

<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
	<meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

	<!-- Scripts -->
	<script src="components/loader.js"></script>
  <script src="lib/jquery-3.5.1.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/d03cf73df0.js"></script>
	<script src="components/app.js"></script>

	<!-- Styles -->
	<link rel="stylesheet" href="components/loader.css">
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main>
		<div class="contactList" id="contactList">
			<fieldset>
				<legend>Contatos</legend>

				<div class="contactInfo" id="contactInfo">
					<label for="nome">Nome:</label>
					<small>Telefone:</small><br>
					<small>E-mail:</small><br>
				</div>

			</fieldset>
		</div>
	</main>

	<footer>
		<button class="btnNew" data-toggle="modal" data-target="#addContactModal"><i class="fas fa-plus"></i></button>
	</footer>

	<!-- Modal -->
	<div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addContactModalLabel">Novo contato</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
				</div>
				<div class="modal-body">
					<div class="form">
            <label for="name">Nome:</label>
            <input type="text" class="form-control form-control-sm" id="name">
            <label for="phone">Telefone:</label>
            <input type="tel" class="form-control form-control-sm" id="phone">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control form-control-sm" id="email">
          </div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn" onclick="addContact()" data-dismiss="modal">Salvar</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
